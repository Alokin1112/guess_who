<div *ngIf="!this.pick" class="buttons-wrapper">
  <button mat-raised-button (click)="reset()">Reset</button>
  <button mat-raised-button (click)="toogleVisibility()">
    <span *ngIf="isGreyVisible">Hide Greyed Out</span>
    <span *ngIf="!isGreyVisible">Show Greyed Out</span>
  </button>

  <mat-checkbox
    *ngIf="this.role == 'guesser'"
    (change)="this.isPicking = !this.isPicking"
    >Pickuje</mat-checkbox
  >
  <mat-form-field>
    <mat-label>Search Champ</mat-label>
    <input matInput type="text" [formControl]="search" />
  </mat-form-field>
  <h1>Amount of Champions:{{ leftToPick() }}</h1>
</div>
<div *ngIf="!(this.role == 'picker' && this.pick)" class="champions-wrapper">
  <app-champ-item
    *ngFor="let champ of champResult()"
    [champ]="champ"
    [isGreyVisible]="isGreyVisible"
    (toogleGrey)="changeState($event)"
  >
  </app-champ-item>
</div>
<div *ngIf="this.role == 'picker' && this.pick" class="chosen">
  <h1 class="chosentext">Chosen champion:</h1>
  <img [src]="this.pick.img" [alt]="this.pick.name" class="img" />
  <h2 class="chosentextanother">{{ this.pick.name }}</h2>
</div>
